<html>

<title>Phrases</title>

<body>
<div class="container text-center">
    <h2 align ="middle" style="color:blue">Pass phrase by Varun Kumar Bantu</h2><br>

    <form align ="middle" class="form">
        <label for="form1_age">Enter the secret phrase </label>
        <input type="password" id="sf" name="sf" value="Let me in"> <br><br>

        <label for="form1_nick">Enter a phrase </label>
        <input type="text" id="cf" name="cf"> <br><br>

        <input type="button" id="bt" class="btn btn-primary" onclick="processPhrase()" value="Check the Phrase">
    </form><br>


    <p id="result" align ="middle"></p>

    <script>

        correct = 0
        wrong = 0
        c=0
        function processPhrase() {
            console.log("Getting form values")
            S_F = document.getElementById("sf").value
            C_F = document.getElementById("cf").value
            out = document.getElementById("result")
            if (S_F == C_F) {
                correct = correct + 1
                
                alert("Access allowed")
                c=0;
            }
            else {
                wrong = wrong + 1
               
                alert("Access denied")
                c=c+1;
                if(c>=3){
                    document.getElementById("bt").onclick=accountlocked();
                }
            }
            out.innerHTML = "Correct " + correct + " " + "Wrong " + wrong;
        }
        function accountlocked(){
            alert("Account Locked")
        }
    </script>
    <div>
        <img src="Bear.jpg" id="img1" onclick="newImage()" height="200" width="200">
    </div>
    <script>
        usingImage = 1
        function newImage() {
            switch (usingImage) {
                case 1:
                    document.getElementById("img1").src = "Bear.jpg"
                    usingImage = usingImage + 1
                    break
                case 2:
                    document.getElementById("img1").src = "Alligator.jpg"
                    usingImage = usingImage + 1
                    break
                case 3:
                document.getElementById("img1").src = "Nightingale.jpg"
                    usingImage = 1
                    break

            }
        }
    </script>


</body>
