<!DOCTYPE html>
<html>
    <head>
        <title>Car</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
    </head>
<body>
    <div class="container text-center">

    <h2 style="color: blue;">Varun Kumar Bantu orders a car</h2>

    <form>
        <input type="checkbox" id="rg1" name="value" value="electric">
        <label for="rg1">electric</label></br>
        <input type="checkbox" id="rg2" name="value" value="ac">
        <label for="rg2">ac</label></br>
        <input type="checkbox" id="rg3" name="value" value="gps">
        <label for="rg3">gps</label></br><br>
        <input type="button" onclick="orderCar()" value="Order a car">
    </form>
    <p>Output :
    <p id="result"></p>
    </p>
    <form>
        <label for="form_color">Enter a property </label>
        <input type="text" id="form_color" value="color"> <br><br>

        <label for="form_property">Enter a value </label>
        <input type="text" id="form_property"> <br><br>

        <input type="button" onclick="updateCar()" value="Update the car">
    </form>
    <p id="result1"></p>
    <script>
        my_car = {};
        function orderCar() {
            elec = document.getElementById("rg1");
            ac = document.getElementById("rg2");
            gp = document.getElementById("rg3");
            out = document.getElementById("result");
            my_car = {
                electric: false,
                ac: false, gps: false
            };
            my_car.electric = elec.checked
            my_car.ac = ac.checked
            my_car.gps = gp.checked
            my_car=JSON.stringify(my_car)
            out.innerHTML = my_car;
            my_car=JSON.parse(my_car)
        }
        function updateCar() {

            my_car.property = document.getElementById("form_color").value;
            my_car.pvalue = document.getElementById("form_property").value;
            my_car=JSON.stringify(my_car)
            document.getElementById("result1").innerHTML = my_car;
            my_car=JSON.parse(my_car)
        }
    </script>
    </div>

</body>

</html>
