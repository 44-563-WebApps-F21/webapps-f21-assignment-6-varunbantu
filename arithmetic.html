<!DOCTYPE html>
<html>
    <head>
    <title>arithmetic page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    </head>
<body>
    <div class="container text-center">

    <h2 align="middle" style="color:red">Varun Kumar Bantu computes</h2><br>

    <form>
        <label class="col text-center" for="base">Enter a base</label><br><br>
        <input class="col text-center"type="number" id="base" value="10"><br>
        
        <label class="col text-center" for="exponent">Enter an exponent</label><br><br>
        <input class="col text-center" type="number" id="exponent" value="2"><br>
        
        <input class="btn btn-info" type="button" onclick="powers()" value="Compute">
    </form>

    <p id="result" align="middle">The result is : </p>


    <script>

        function powers() {
            result = " "
            B = document.getElementById("base").value
            D = document.getElementById("exponent").value
            out = document.getElementById("result")
            for (i = 1; i <= D; i++) {
                result = result + Math.pow(B, i) + " "
                out.innerHTML = "Powers of "+B+" for exponent "+D+" is: "+result;
            }
        }
        
    </script>
    
    <form>
        <input type="radio" id="b1" value="plus" name="cal" onclick="processRadio()">
        <label for="b1">+</label><br>
        <input type="radio" id="b2" value="minus" name="cal" onclick="processRadio()">
        <label for="b1">-</label><br>
        <input type="radio" id="b3" value="times" name="cal" onclick="processRadio()">
        <label for="b1">*</label><br>
        <input type="radio" id="b4" value="divide" name="cal" onclick="processRadio()">
        <label for="b1">/</label><br>
    </form>
    <p id="result1">The result is : </p>
    <script>
        function processRadio(){
            result1=""
            C = document.getElementById("base").value;
            T = document.getElementById("exponent").value;
            E = document.getElementById("result1")
            if(document.getElementById("b1").checked)
                E.innerHTML =  "Sum of "+C+" and "+T+" is : "+(Number(C)+Number(T));
            if(document.getElementById("b2").checked)
                E.innerHTML =  "Minus of "+C+" and "+T+" is : "+(C-T);
            if(document.getElementById("b3").checked)
                E.innerHTML =  "Times of "+C+" and "+T+" is : "+(C*T);
            if(document.getElementById("b4").checked)
                E.innerHTML =  "Divide of "+C+" and "+T+" is : "+(C/T);
        }
    </script>
    </div>


</body>

</html>
