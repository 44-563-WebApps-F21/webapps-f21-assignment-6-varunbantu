<!DOCTYPE html>
<html>
    <title>My computing</title>
 
<body>

<h2>Varun Kumar Bantu computes</h2>

<form>
   <input type="number" id="com" value="10">
   <label for="com">Enter a base</label><br>

   <input type="number" id="com1" value="2">
   <label for="com">Enter an exponent</label><br>
   <input type="button" onclick="powers()" value="Compute">
</form>


<p id="result">The result is :</p>

<script> 

function powers(){
    result =" "
    B=document.getElementById("com").value
    D=document.getElementById("com1").value
    out = document.getElementById("result")
    for(i=1;i<=D;i++){
        result = result+Math.pow(B,i)+" "
        out.innerHTML=result;
    }
}
</script>

</body>
</html>
